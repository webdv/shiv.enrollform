
<form id="braintree-form" data-request="{{ __SELF__ }}::onEnrollForm" data-request-success="alert('We have recieved your message.. we\'ll get back to you shortly')" data-request-error="alert(Some Fields might me missing);" >

	<div class="enrolling-box m-b-md">
		<h5>User Info</h5>

		<div class="row">
			<div class="form-group col-sm-6">
				<input type="text" placeholder="First Name" class="form-control" name="first_name" value="">
			</div>
			<div class="form-group col-sm-6">
				<input type="text" placeholder="Last Name" class="form-control" name="last_name" value="">
			</div>						
		</div>

		<div class="form-group pub-unique-group unique-group">
			<input type="phone" placeholder="Mobile Number" class="form-control unique-check" name="phone" value="">
		</div>

		<div class="form-group pub-unique-group unique-group">
			<input type="email" placeholder="Email" class="form-control unique-check" name="email" value="">
		</div>

		<div class="form-group pub-unique-group unique-group">
			<select class="form-control" name="interested_in">
				<option>Cyberange</option>
				<option>Penetration Testing</option>
				<option>Reverse Engg.</option>
				<option>Malware Analysis</option>
				<option>Internship</option>
			</select>			
		</div>		

<!-- 		<div class="form-group pub-unique-group unique-group">
			##component##
		</div> -->

		<div class="row">
			<div class="col-sm-6">
				<label class="checkbox" for="checkbox2">
					<input type="checkbox" name="is_subscriber" checked="checked" value="1" id="checkbox" data-toggle="checkbox" class="custom-checkbox">
					<!-- <span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span> -->
					Subscribe
				</label>
			</div>
		</div>
	</div>

	<div class="form-group m-t-md">
		<button type="submit" class="btn btn-primary btn-lg btn-block fill-out btn-action">Join Cyberange School</button>
	</div>
</form>
